            <select name="sell" id="sell">
                <option value="0">Best Selling</option>
                <option value="1">Alphabetically, A-Z</option>
                <option value="2">Alphabetically, Z-A</option>
                <option value="3">Price, low to high</option>
                <option value="4">Price, high to low</option>
                <option value="5">Date, new to old</option>
                <option value="6">Date, old to new</option>
            </select>
        </div>
    </div>

        <div class="cs-hidden">
            <div class="item-a">
                <div class="row">
                    <div *ngFor="let women of womens" class="col-lg-3 col-12 pl-2 mt-5">
                        <div class="slide-img">
                            <img alt="arrival" src="{{women.image}}">
                            <div class="overlay">
                                <a class="btn" [routerLink]="['/productdetail/' , women.id]">ADD TO CART</a>
                            </div>
                        </div>
                        <div class="detail-box">
                            <div class="type">
                                <div class="row">
                                    <p class="title"
                                        style="white-space: nowrap;overflow: hidden; text-overflow:ellipse;max-width: 35ch;">
                                        {{women.title}}</p>
                                </div>
                                <div class="row">
                                    <p class="price">RM {{women.price}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="pagination mb-5">
        <a class="pr-5" routerLink="/allproduct2">&lt;</a>
